<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css">
</head>

<body>
    <div class="card text-center mt-5 shadow-lg p-3 bg-white rounded" style="width: 36rem;margin: auto;text-transform: uppercase;">

        <div class="card-body">
            <div><a href="{{ url_for('home') }}"><button type="button" class="btn btn-primary" >UPLOAD NEW IMAGE</button></a></div>
        </div>

        <h4 class="card-title mb-0">Detecting Blurred Photo</h4>
        <div class="card-body">
            <div>
                {% if images %}
                {% for image in images %}
                <div class="alert alert-dark mb-0 mt-4">
                    <b>Prediction:</b> <b>{{ image[0][0] }} </b>
                    <br>
                    <b>Sharpness Value:</b> <b>{{ image[0][1] }}</b>
                </div>
                <img src="{{image[1]}}" class="mt-0">
                {% endfor %}

                {% else %}
                <div class="alert alert-dark mb-0 mt-4">
                   <center><p style="color:red">Please upload image in allowed extensions :- ['png', 'jpg', 'jpeg','jfif']</p></center> 
                </div>
                {% endif %}
            </div>
            <h1>THANK YOU</h1>
        </div>
        
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js"></script>
</body>

</html>
